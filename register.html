<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/x-icon" href="assets/icons/two-dices-alt.svg" />

    <!-- Bootstrap CSS -->
    <link href="/css/main.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/style.css" />

    <title>Kiriki Web App - Registro</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/logo.svg" alt="Kiriki logo">
                    <img src="assets/kiriki-brand-light.svg" />
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="selectGame.html"> Jugar!</a></li>
                        <li class="nav-item "><a class="btn btn-secondary active" href="register.html"> Registrarse</a></li>
                        <li class="nav-item "><a class="btn btn-primary" href="login.html"> Iniciar Sesión</a></li>
                        <li class="nav-item "><a class="btn btn-secondary" href="logout.html"> Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="card mt-5 px-3">
                <h1 class="text-center m-4">Registrarse</h1>
                <div class="d-flex flex-row justify-content-around">
                    <div class="col-md-12 col-lg-6 col-xl-5 mt-3 px-1">
                        <p>Si ya tienes cuenta, <span class="fw-bold">Inicia sesión</span> a través de este <a
                                href="login.html" class="fw-bold">enlace</a>.</p>
                        <form>
                            <!-- Username input -->
                            <div class="input-group mb-4">
                                <span class="input-group-text d-none d-sm-flex me-lg-3"><i
                                        class="fas fa-user fa-lg"></i></span>
                                <div class="form-floating flex-grow-1">
                                    <input type="text" id="username" class="form-control" placeholder="Usuario" />
                                    <label class="form-label" for="username">Usuario</label>
                                </div>
                            </div>

                            <!-- Email input -->
                            <div class="input-group mb-4">
                                <span class="input-group-text d-none d-sm-flex me-lg-3"><i
                                        class="fas fa-envelope fa-lg"></i></span>
                                <div class="form-floating flex-grow-1">
                                    <input type="email" id="email" class="form-control" placeholder="Email" />
                                    <label class="form-label" for="email">Email</label>
                                </div>
                            </div>


                            <!-- Password input -->
                            <div class="input-group mb-4">
                                <span class="input-group-text d-none d-sm-flex me-lg-3"><i
                                        class="fas fa-lock fa-lg"></i></span>
                                <div class="form-floating flex-grow-1">
                                    <input type="password" id="rPassword" class="form-control" placeholder="Contraseña"
                                        autocomplete="on" />
                                    <label class="form-label" for="rPassword">Contraseña</label>
                                </div>
                            </div>

                            <!-- Repeat Password input -->
                            <div class="input-group mb-4">
                                <span class="input-group-text d-none d-sm-flex me-lg-3"><i
                                        class="fas fa-key fa-lg"></i></span>
                                <div class="form-floating flex-grow-1">
                                    <input type="password" id="repeatPassword" class="form-control"
                                        placeholder="Repetir Contraseña" autocomplete="on" />
                                    <label class="form-label" for="repeatPassword">Repetir Contraseña</label>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <!-- Checkbox -->
                                <div class="col mb-3 mb-md-0">
                                    <div class="form-check">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="remember" />
                                        <label class="form-check-label" for="remember">
                                            Estoy de acuerdo con los <a href="#" class="fw-bold">terminos y
                                                condiciones</a>
                                    </div>
                                    </label>
                                </div>
                            </div>

                            <div class="d-grid gap-2 my-4">
                                <button id="register" type="button" class="btn btn-primary btn-lg">Registrarse</button>
                            </div>
                        </form>
                    </div>
                    <div class="vr mb-4 d-none d-lg-block"></div>
                    <div class="col-md col-lg-6 col-xl-5 d-none d-lg-block">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                            class="img-fluid" alt="Sample image">
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <!-- JQuery -->
    <script src="js/jquery-3.6.0.min.js"></script>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/79f56e797f.js" crossorigin="anonymous"></script>

    <!-- My JS -->
    <script src="js/register.js"></script>

</body>

</html>

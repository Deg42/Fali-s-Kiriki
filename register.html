    <main>
        <div class="container">

                        <input type="password" class="form-control" id="password2" name="password2">
                    </div>
                </div>

                <div class="col-lg-4 offset-lg-9 text-right mt-3">
                    <button type="submit" class="btn btn-primary" name="Register">Registrarse</button>
                </div>

            </form>
        </div>

<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/x-icon" href="assets/icons/two-dices-alt.svg" />

    <!-- Bootstrap CSS -->
    <link href="/css/main.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Kiriki Web App - Acceso</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="login.html">
                    <img src="assets/logo.svg" alt="Kiriki logo">
                    <img src="assets/kiriki-brand-light.svg" />
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="games.html" id="playNav"> Jugar!</a></li>
                        <li class="nav-item"><a class="btn btn-primary me-1" href="login.html" id="loginNav"> Iniciar Sesión</a></li>
                        <li class="nav-item"><a class="btn btn-secondary" href="register.html" id="registerNav"> Registrarse</a></li>
                        <li class="nav-item"><a class="btn btn-outline-primary bg-warning" id="logoutNav"> Cerrar Sesión</a>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container bg-transparent">
            <div class="card mt-5 px-3">
                <h1 class="text-center m-4">Iniciar sesión</h1>
                <div class="d-flex flex-row justify-content-around">
                    <div class="col-md col-lg-6 col-xl-5 d-none d-lg-block">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                            class="img-fluid" alt="Sample image">
                    </div>
                    <div class="vr mb-4 d-none d-lg-block"></div>
                    <div class="col-md-12 col-lg-6 col-xl-5 mt-3 px-1">

                        <form>
                            <!--
                                <div
                                    class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                                    <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                                    <button type="button" class="btn btn-primary btn-floating mx-1">
                                        <i class="fab fa-facebook-f"></i>
                                    </button>

                                    <button type="button" class="btn btn-primary btn-floating mx-1">
                                        <i class="fab fa-twitter"></i>
                                    </button>

                                    <button type="button" class="btn btn-primary btn-floating mx-1">
                                        <i class="fab fa-linkedin-in"></i>
                                    </button>
                                </div>

                                <div class="divider d-flex align-items-center my-4">
                                    <p class="text-center fw-bold mx-3 mb-0">Or</p>
                                </div>
                                -->
                            <div id="generalFeedback" class="text-center mb-3 invalid-feedback"></div>

                            <!-- Username input -->
                            <div class="input-group mb-4">
                                <span class="input-group-text d-none d-sm-flex me-lg-3"><i class="fas fa-user fa-lg"></i></span>
                                <div class="form-floating flex-grow-1">
                                    <input type="text" id="username" class="form-control" placeholder="Usuario" />
                                    <label class="form-label" for="username">Usuario</label>
                                    <div id="usernameFeedback" class="invalid-feedback"></div>
                                </div>
                            </div>


                            <!-- Password input -->
                            <div class="input-group mb-4">
                                <span class="input-group-text d-none d-sm-flex me-lg-3"><i class="fas fa-lock fa-lg"></i></span>
                                <div class="form-floating flex-grow-1">
                                    <input type="password" id="password" class="form-control"
                                        placeholder="Contraseña" autocomplete="on" />
                                    <button id="toggle-password" type="button" class="d-none"
                                        aria-label="Show password as plain text. Warning: this will display your password on the screen.">
                                    </button>
                                    <label class="form-label" for="password">Contraseña</label>
                                    <div id="passwordFeedback" class="invalid-feedback"></div>
                                </div>
                            </div>



                            <div class="row mb-4">
                                <!-- Checkbox -->
                                <div class="col mb-3 mb-md-0">
                                    <div class="form-check">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="remember" />
                                        <label class="form-check-label" for="remember">
                                            Recuérdame
                                    </div>
                                    </label>
                                </div>
                                <div class="col-md-auto d-md-none"></div>
                                <div class="col">
                                    <a href="#!" class="text-body text-nowrap">¿Has olvidado tu contraseña?</a>
                                </div>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button id="loginButton" type="submit" class="btn btn-primary btn-lg">Acceder</button>
                            </div>
                        </form>
                        <div class="d-grid gap-2 my-4">
                            <span class="fw-bold my-auto">¿No tienes cuenta?</span>
                            <a href="register.html" class="btn btn-secondary btn-lg">Regístrate</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <!-- JQuery -->
    <script src="js/jquery-3.6.0.min.js"></script>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/79f56e797f.js" crossorigin="anonymous"></script>

    <!-- My JS -->
    <script src="js/nav.js"></script>
    <script src="js/login.js"></script>
    <script src="js/show-password-toggle.js"></script>
</body>

</html>
